fragment ChannelBasicInfo on Channel {
  id
  name
  slug
  currencyCode
  isActive
  defaultCountry {
    code
    country
  }
}

fragment ChannelDetailedInfo on Channel {
  ...ChannelBasicInfo
  hasOrders
  stockSettings {
    allocationStrategy
  }
  orderSettings {
    allowUnpaidOrders
    automaticallyConfirmAllNewOrders
    automaticallyFulfillNonShippableGiftCard
    expireOrdersAfter
  }
  warehouses {
    id
    name
    slug
  }
  countries {
    code
    country
  }
}

