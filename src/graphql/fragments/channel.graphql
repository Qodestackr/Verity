fragment ChannelBasicData on Channel {
  id
  name
  slug
  currencyCode
  isActive
  defaultCountry {
    code
    country
  }
}

fragment ChannelErrors on ChannelError {
  field
  message
  code
  shippingZones
  warehouses
}

fragment ChannelWithWarehouses on Channel {
  ...ChannelBasicData
  warehouses {
    id
    name
    slug
  }
}

fragment ChannelWithSettings on Channel {
  ...ChannelBasicData
  stockSettings {
    allocationStrategy
  }
  orderSettings {
    allowUnpaidOrders
    automaticallyConfirmAllNewOrders
    automaticallyFulfillNonShippableGiftCard
    expireOrdersAfter
  }
}

