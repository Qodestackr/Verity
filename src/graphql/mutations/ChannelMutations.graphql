# Delete a channel
mutation DeleteChannel($id: ID!, $input: ChannelDeleteInput) {
  channelDelete(id: $id, input: $input) {
    channel {
      id
      name
    }
    errors {
      ...ChannelErrors
    }
  }
}

# Activate a channel
mutation ActivateChannel($id: ID!) {
  channelActivate(id: $id) {
    channel {
      id
      name
      isActive
    }
    errors {
      ...ChannelErrors
    }
  }
}

# Deactivate a channel
mutation DeactivateChannel($id: ID!) {
  channelDeactivate(id: $id) {
    channel {
      id
      name
      isActive
    }
    errors {
      ...ChannelErrors
    }
  }
}

# Add warehouses to a channel
mutation AddWarehousesToChannel($channelId: ID!, $warehouseIds: [ID!]!) {
  channelUpdate(id: $channelId, input: { addWarehouses: $warehouseIds }) {
    channel {
      ...ChannelWithWarehouses
    }
    errors {
      ...ChannelErrors
    }
  }
}

# Remove warehouses from a channel
mutation RemoveWarehousesFromChannel($channelId: ID!, $warehouseIds: [ID!]!) {
  channelUpdate(id: $channelId, input: { removeWarehouses: $warehouseIds }) {
    channel {
      ...ChannelWithWarehouses
    }
    errors {
      ...ChannelErrors
    }
  }
}

# Reorder warehouses within a channel
mutation ReorderChannelWarehouses($channelId: ID!, $moves: [ReorderInput!]!) {
  channelReorderWarehouses(channelId: $channelId, moves: $moves) {
    channel {
      ...ChannelWithWarehouses
    }
    errors {
      ...ChannelErrors
    }
  }
}

# Update channel order settings
mutation UpdateChannelOrderSettings(
  $channelId: ID!
  $input: OrderSettingsInput!
) {
  channelUpdate(id: $channelId, input: { orderSettings: $input }) {
    channel {
      id
      orderSettings {
        allowUnpaidOrders
        automaticallyConfirmAllNewOrders
        automaticallyFulfillNonShippableGiftCard
        expireOrdersAfter
      }
    }
    errors {
      ...ChannelErrors
    }
  }
}

# Update channel stock settings
mutation UpdateChannelStockSettings(
  $channelId: ID!
  $input: StockSettingsInput!
) {
  channelUpdate(id: $channelId, input: { stockSettings: $input }) {
    channel {
      id
      stockSettings {
        allocationStrategy
      }
    }
    errors {
      ...ChannelErrors
    }
  }
}

