mutation CreateChannel($input: ChannelCreateInput!) {
  channelCreate(input: $input) {
    channel {
      ...ChannelWithSettings
    }
    errors {
      ...ChannelErrors
    }
  }
}

# Update an existing channel
mutation UpdateChannel($id: ID!, $input: ChannelUpdateInput!) {
  channelUpdate(id: $id, input: $input) {
    channel {
      ...ChannelWithSettings
    }
    errors {
      ...ChannelErrors
    }
  }
}

