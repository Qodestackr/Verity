# StockProductVariant... used for stock recieving too
mutation UpdateStock($variantId: ID!, $warehouseId: ID!, $quantity: Int!) {
  productVariantStocksUpdate(
    variantId: $variantId
    stocks: [{ warehouse: $warehouseId, quantity: $quantity }]
  ) {
    productVariant {
      stocks {
        warehouse {
          name
        }
        quantity
      }
    }
    errors {
      message
    }
  }
}

mutation CreateStock($variantId: ID!, $input: [StockInput!]!) {
  productVariantStocksCreate(variantId: $variantId, stocks: $input) {
    productVariant {
      stocks {
        warehouse {
          id
          name
        }
        quantity
      }
    }
    errors {
      message
      field
      code
    }
  }
}
