mutation CreateAttribute {
  attributeCreate(
    input: {
      name: "Container Type"
      type: PRODUCT_TYPE
      inputType: DROPDOWN
      values: [{ name: "Bottle" }, { name: "Can" }, { name: "Carton" }]
    }
  ) {
    attribute {
      id
    }
  }
}

